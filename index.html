<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹별 스케쥴 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .setup-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .setup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .setup-item {
            text-align: center;
        }

        .setup-item h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .calendar-section {
            padding: 30px;
            display: none;
        }

        .calendar-container {
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .calendar-grid {
            display: flex;
            gap: 15px;
            min-width: max-content;
        }

        .day-column {
            min-width: 180px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .day-header {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .time-slot {
            height: 40px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            user-select: none;
        }

        .time-slot:hover {
            background-color: #f8f9ff;
            transform: scale(1.02);
        }

        .time-slot.selected {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-weight: bold;
            border-left: 4px solid #0066cc;
        }

        .time-slot.aggregated-8 {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            color: white;
            font-weight: bold;
        }

        .time-slot.aggregated-7 {
            background: linear-gradient(45deg, #ffa502, #ffb142);
            color: white;
            font-weight: bold;
        }

        .time-slot.aggregated-6 {
            background: linear-gradient(45deg, #ffda79, #ffec8b);
            color: #333;
            font-weight: bold;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        @media (max-width: 768px) {
            .setup-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .day-column {
                min-width: 150px;
            }
            
            .legend {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗓️ 그룹별 스케쥴 관리 시스템</h1>
            <p>2025년 5월 27일 ~ 7월 4일 (08:00-24:00)</p>
        </div>

        <div class="setup-section">
            <div class="setup-grid">
                <div class="setup-item">
                    <h3>👥 그룹 선택</h3>
                    <select id="groupSelect">
                        <option value="">그룹을 선택하세요</option>
                        <option value="파이어">파이어</option>
                        <option value="몽돌">몽돌</option>
                        <option value="티라노">티라노</option>
                    </select>
                </div>
                
                <div class="setup-item">
                    <h3>👤 이름 선택</h3>
                    <select id="nameSelect" disabled>
                        <option value="">먼저 그룹을 선택하세요</option>
                    </select>
                </div>
                
                <div class="setup-item">
                    <h3>⚙️ 작업</h3>
                    <div class="btn-group">
                        <button class="btn btn-primary" id="loadScheduleBtn" disabled>불러오기</button>
                        <button class="btn btn-success" id="saveScheduleBtn" disabled>저장하기</button>
                    </div>
                </div>
            </div>
            
            <div id="statusMessage" class="status" style="display: none;"></div>
        </div>

        <div class="calendar-section" id="calendarSection">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);"></div>
                    <span>내 선택</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(45deg, #ff4757, #ff6b7a);"></div>
                    <span>8명 이상</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(45deg, #ffa502, #ffb142);"></div>
                    <span>7명</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: linear-gradient(45deg, #ffda79, #ffec8b);"></div>
                    <span>6명</span>
                </div>
            </div>
            
            <div class="calendar-container">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- 달력이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase 설정 (여기에 본인의 Firebase 설정을 입력하세요)
        const firebaseConfig = {
            apiKey: "AIzaSyAphVVo_JZ_HdGutfZm4cErl-k7-RRMwWY",
            authDomain: "ari-schedule-manager-82d7e.firebaseapp.com",
            databaseURL: "https://ari-schedule-manager-82d7e-default-rtdb.firebaseio.com",
            projectId: "ari-schedule-manager-82d7e",
            storageBucket: "ari-schedule-manager-82d7e.firebasestorage.app",
            messagingSenderId: "194114951971",
            appId: "1:194114951971:web:216ae313b0636a120b0a96",
            measurementId: "G-DYK6NFFN5J"};

        // Firebase 초기화
        let app, database;
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
        } catch (error) {
            console.log('Firebase 설정이 필요합니다:', error);
            // 데모 모드로 실행
            database = null;
        }

        // 그룹별 사용자 목록
        const groupMembers = {
            '파이어': ['이수민', '곽새아', '남승빈', '이건웅', '이우진', '문정하', '김수민', '이두현'],
            '몽돌': ['유강민', '전수빈', '신연우', '권민정', '장설희', '장석준', '하우혁', '김준우'],
            '티라노': ['박희빈', '남사웅', '백운용', '백승민', '신연경', '조시헌', '이현빈', '서성택', '이동건']
        };

        // 날짜 생성 (2025년 5월 27일 ~ 7월 4일)
        function generateDates() {
            const dates = [];
            const start = new Date(2025, 4, 27); // 5월은 4 (0-based)
            const end = new Date(2025, 6, 4);   // 7월은 6
            
            const current = new Date(start);
            while (current <= end) {
                dates.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }
            return dates;
        }

        // 시간 슬롯 생성 (08:00 ~ 24:00)
        function generateTimeSlots() {
            const times = [];
            for (let hour = 8; hour < 24; hour++) {
                times.push(`${hour.toString().padStart(2, '0')}:00`);
            }
            return times;
        }

        // 달력 생성
        function createCalendar() {
            const dates = generateDates();
            const times = generateTimeSlots();
            const calendarGrid = document.getElementById('calendarGrid');
            
            calendarGrid.innerHTML = '';

            dates.forEach(date => {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
                const dayName = dayNames[date.getDay()];
                dayHeader.textContent = `${date.getMonth() + 1}/${date.getDate()} (${dayName})`;
                
                dayColumn.appendChild(dayHeader);

                times.forEach(time => {
                    const timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';
                    timeSlot.textContent = time;
                    timeSlot.dataset.date = date.toISOString().split('T')[0];
                    timeSlot.dataset.time = time;
                    
                    timeSlot.addEventListener('click', toggleTimeSlot);
                    dayColumn.appendChild(timeSlot);
                });

                calendarGrid.appendChild(dayColumn);
            });
        }

        // 전역 변수
        let currentGroup = '';
        let currentUser = '';
        let selectedSlots = new Set();
        let isDragging = false;

        // 드래그 기능 추가
        document.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('time-slot')) {
                isDragging = true;
                toggleTimeSlot(e);
            }
        });

        document.addEventListener('mouseover', (e) => {
            if (isDragging && e.target.classList.contains('time-slot')) {
                toggleTimeSlot(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 시간 슬롯 토글
        function toggleTimeSlot(event) {
            if (!currentGroup || !currentUser) {
                showStatus('먼저 그룹과 이름을 선택하세요.', 'error');
                return;
            }

            const slot = event.target;
            const slotKey = `${slot.dataset.date}_${slot.dataset.time}`;
            
            if (selectedSlots.has(slotKey)) {
                selectedSlots.delete(slotKey);
                slot.classList.remove('selected');
            } else {
                selectedSlots.add(slotKey);
                slot.classList.add('selected');
            }
        }

        // 그룹 선택 이벤트
        document.getElementById('groupSelect').addEventListener('change', function() {
            const group = this.value;
            const nameSelect = document.getElementById('nameSelect');
            
            if (group) {
                currentGroup = group;
                nameSelect.disabled = false;
                nameSelect.innerHTML = '<option value="">이름을 선택하세요</option>';
                
                groupMembers[group].forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    nameSelect.appendChild(option);
                });
            } else {
                currentGroup = '';
                nameSelect.disabled = true;
                nameSelect.innerHTML = '<option value="">먼저 그룹을 선택하세요</option>';
            }
            
            updateButtonStates();
            clearCalendar();
        });

        // 이름 선택 이벤트
        document.getElementById('nameSelect').addEventListener('change', function() {
            currentUser = this.value;
            updateButtonStates();
            if (currentUser) {
                document.getElementById('calendarSection').style.display = 'block';
                createCalendar();
                loadUserSchedule();
            } else {
                clearCalendar();
            }
        });

        // 버튼 상태 업데이트
        function updateButtonStates() {
            const loadBtn = document.getElementById('loadScheduleBtn');
            const saveBtn = document.getElementById('saveScheduleBtn');
            const enabled = currentGroup && currentUser;
            
            loadBtn.disabled = !enabled;
            saveBtn.disabled = !enabled;
        }

        // 달력 초기화
        function clearCalendar() {
            selectedSlots.clear();
            const timeSlots = document.querySelectorAll('.time-slot');
            timeSlots.forEach(slot => {
                slot.classList.remove('selected', 'aggregated-8', 'aggregated-7', 'aggregated-6');
            });
        }

        // 사용자 스케쥴 불러오기
        async function loadUserSchedule() {
            if (!database) {
                showStatus('Firebase가 설정되지 않았습니다. 데모 모드로 실행됩니다.', 'info');
                return;
            }

            try {
                const dbRef = ref(database);
                const snapshot = await get(child(dbRef, `schedules/${currentGroup}/${currentUser}`));
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    selectedSlots.clear();
                    
                    clearCalendar();
                    
                    Object.keys(data).forEach(slotKey => {
                        if (data[slotKey]) {
                            selectedSlots.add(slotKey);
                            const [date, time] = slotKey.split('_');
                            const slot = document.querySelector(`[data-date="${date}"][data-time="${time}"]`);
                            if (slot) {
                                slot.classList.add('selected');
                            }
                        }
                    });
                    
                    showStatus('스케쥴을 성공적으로 불러왔습니다.', 'success');
                } else {
                    showStatus('저장된 스케쥴이 없습니다.', 'info');
                }
            } catch (error) {
                console.error('스케쥴 불러오기 오류:', error);
                showStatus('스케쥴 불러오기에 실패했습니다.', 'error');
            }
        }

        // 스케쥴 저장 및 집계 표시
        async function saveSchedule() {
            if (!database) {
                showStatus('Firebase가 설정되지 않았습니다.', 'error');
                return;
            }

            try {
                // 현재 사용자 데이터 저장
                const userSchedule = {};
                const allSlots = document.querySelectorAll('.time-slot');
                
                allSlots.forEach(slot => {
                    const slotKey = `${slot.dataset.date}_${slot.dataset.time}`;
                    userSchedule[slotKey] = selectedSlots.has(slotKey);
                });

                await set(ref(database, `schedules/${currentGroup}/${currentUser}`), userSchedule);

                // 그룹 전체 데이터 집계
                const dbRef = ref(database);
                const groupSnapshot = await get(child(dbRef, `schedules/${currentGroup}`));
                
                if (groupSnapshot.exists()) {
                    const groupData = groupSnapshot.val();
                    const aggregatedData = {};

                    // 모든 시간 슬롯에 대해 집계
                    allSlots.forEach(slot => {
                        const slotKey = `${slot.dataset.date}_${slot.dataset.time}`;
                        let count = 0;
                        
                        Object.keys(groupData).forEach(user => {
                            if (groupData[user][slotKey]) {
                                count++;
                            }
                        });
                        
                        aggregatedData[slotKey] = count;
                    });

                    // UI 업데이트
                    displayAggregatedData(aggregatedData);
                    showStatus('스케쥴이 저장되고 집계 결과가 표시되었습니다.', 'success');
                } else {
                    showStatus('스케쥴이 저장되었습니다.', 'success');
                }
            } catch (error) {
                console.error('스케쥴 저장 오류:', error);
                showStatus('스케쥴 저장에 실패했습니다.', 'error');
            }
        }

        // 집계 데이터 표시
        function displayAggregatedData(aggregatedData) {
            const timeSlots = document.querySelectorAll('.time-slot');
            
            timeSlots.forEach(slot => {
                const slotKey = `${slot.dataset.date}_${slot.dataset.time}`;
                const count = aggregatedData[slotKey] || 0;
                
                // 기존 집계 클래스 제거 (내 선택은 유지)
                slot.classList.remove('aggregated-8', 'aggregated-7', 'aggregated-6');
                
                // 내가 선택한 슬롯이 아닌 경우에만 집계 스타일 적용
                if (!selectedSlots.has(slotKey)) {
                    if (count >= 8) {
                        slot.classList.add('aggregated-8');
                    } else if (count === 7) {
                        slot.classList.add('aggregated-7');
                    } else if (count === 6) {
                        slot.classList.add('aggregated-6');
                    }
                }
            });
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // 이벤트 리스너 설정
        document.getElementById('loadScheduleBtn').addEventListener('click', loadUserSchedule);
        document.getElementById('saveScheduleBtn').addEventListener('click', saveSchedule);

        // 초기화
        updateButtonStates();
    </script>
</body>
</html>
