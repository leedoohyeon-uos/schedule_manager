        // ë‚ ì§œ ìƒì„± (2025ë…„ 5ì›” 27ì¼ ~ 7ì›” 4ì¼)
        function generateDates() {
            const dates = [];
            const start = new Date(2025, 4, 27); // 5ì›”ì€ 4 (0-based)
            const end = new Date(2025, 6, 4);   // 7ì›”ì€ 6
            
            const current = new Date(start);
            while (current <= end) {

            }
            return dates;
        }

        // ì‹œê°„ ìŠ¬ë¡¯ ìƒì„± (08:00 ~ 24:00)
        function generateTimeSlots() {
            const times = [];
            for (let hour = 8; hour < 24; hour++) {
                times.push(`${hour.toString().padStart(2, '0')}:00`);
            }
            return times;
        }

        // ë‹¬ë ¥ ìƒì„±
        function createCalendar() {
            const dates = generateDates();
            const times = generateTimeSlots();
            const calendarGrid = document.getElementById('calendarGrid');
            
            calendarGrid.innerHTML = '';

            dates.forEach(date => {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                const dayNames = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
                const dayName = dayNames[date.getDay()];
                dayHeader.textContent = `${date.getMonth() + 1}/${date.getDate()} (${dayName})`;
                
                dayColumn.appendChild(dayHeader);

                times.forEach(time => {
                    const timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';
                    timeSlot.textContent = time;
                    timeSlot.dataset.date = date.toISOString().split('T')[0];
                    timeSlot.dataset.time = time;
                    
                    timeSlot.addEventListener('click', toggleTimeSlot);
                    dayColumn.appendChild(timeSlot);
                });

                calendarGrid.appendChild(dayColumn);
            });
        }

        // ì „ì—­ ë³€ìˆ˜
        let currentGroup = '';
        let currentUser = '';
        let selectedSlots = new Set();
        let isDragging = false;

        // ë“œë˜ê·¸ ê¸°ëŠ¥ ì¶”ê°€
        document.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('time-slot')) {
                isDragging = true;
                toggleTimeSlot(e);
            }
        });

        document.addEventListener('mouseover', (e) => {
            if (isDragging && e.target.classList.contains('time-slot')) {

        // ì‹œê°„ ìŠ¬ë¡¯ í† ê¸€
        function toggleTimeSlot(event) {
            if (!currentGroup || !currentUser) {
                showStatus('ë¨¼ì € ê·¸ë£¹ê³¼ ì´ë¦„ì„ ì„ íƒí•˜ì„¸ìš”.', 'error');
                return;
            }

            const slot = event.target;
            const slotKey = `${slot.dataset.date}_${slot.dataset.time}`;
            
            if (selectedSlots.has(slotKey)) {
                selectedSlots.delete(slotKey);
                slot.classList.remove('selected');
            } else {

                slot.classList.add('selected');

        // ê·¸ë£¹ ì„ íƒ ì´ë²¤íŠ¸
        document.getElementById('groupSelect').addEventListener('change', function() {

        function updateButtonStates() {
            const loadBtn = document.getElementById('loadScheduleBtn');
            const saveBtn = document.getElementById('saveScheduleBtn');
            const enabled = currentGroup && currentUser;
            
            loadBtn.disabled = !enabled;
            saveBtn.disabled = !enabled;

        function clearCalendar() {
            selectedSlots.clear();

        // ì‚¬ìš©ì ìŠ¤ì¼€ì¥´ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadUserSchedule() {
            if (!database) {
                showStatus('Firebaseê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ë°ëª¨ ëª¨ë“œë¡œ ì‹¤í–‰ë©ë‹ˆë‹¤.', 'info');
                return;
            }

            try {
                const dbRef = ref(database);
                const snapshot = await get(child(dbRef, `schedules/${currentGroup}/${currentUser}`));
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    selectedSlots.clear();
                    
                    clearCalendar();
                    
                    Object.keys(data).forEach(slotKey => {
                        if (data[slotKey]) {
                            selectedSlots.add(slotKey);
                            const [date, time] = slotKey.split('_');
                            const slot = document.querySelector(`[data-date="${date}"][data-time="${time}"]`);
                            if (slot) {
                                slot.classList.add('selected');
                            }
                        }
                    });
                    
                    showStatus('ìŠ¤ì¼€ì¥´ì„ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.', 'success');
                } else {
                    showStatus('ì €ì¥ëœ ìŠ¤ì¼€ì¥´ì´ ì—†ìŠµë‹ˆë‹¤.', 'info');
                }
            } catch (error) {
                console.error('ìŠ¤ì¼€ì¥´ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:', error);
                showStatus('ìŠ¤ì¼€ì¥´ ë¶ˆëŸ¬ì˜¤ê¸°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // ìŠ¤ì¼€ì¥´ ì €ì¥ ë° ì§‘ê³„ í‘œì‹œ
        async function saveSchedule() {
            if (!database) {
                showStatus('Firebaseê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            try {
                // í˜„ì¬ ì‚¬ìš©ì ë°ì´í„° ì €ì¥
                const userSchedule = {};
                const allSlots = document.querySelectorAll('.time-slot');
                
                allSlots.forEach(slot => {
                    const slotKey = `${slot.dataset.date}_${slot.dataset.time}`;
                    userSchedule[slotKey] = selectedSlots.has(slotKey);
                });

                await set(ref(database, `schedules/${currentGroup}/${currentUser}`), userSchedule);

                // ê·¸ë£¹ ì „ì²´ ë°ì´í„° ì§‘ê³„
                const dbRef = ref(database);
                const groupSnapshot = await get(child(dbRef, `schedules/${currentGroup}`));
                
                if (groupSnapshot.exists()) {
                    const groupData = groupSnapshot.val();
                    const aggregatedData = {};

                    // ëª¨ë“  ì‹œê°„ ìŠ¬ë¡¯ì— ëŒ€í•´ ì§‘ê³„
                    allSlots.forEach(slot => {
                        const slotKey = `${slot.dataset.date}_${slot.dataset.time}`;
                        let count = 0;
                        
                        Object.keys(groupData).forEach(user => {

                        aggregatedData[slotKey] = count;

                    // UI ì—…ë°ì´íŠ¸

                } else {

                }
            } catch (error) {

            }
        }

        // ì§‘ê³„ ë°ì´í„° í‘œì‹œ
        function displayAggregatedData(aggregatedData) {
            const timeSlots = document.querySelectorAll('.time-slot');
            
            timeSlots.forEach(slot => {
                const slotKey = `${slot.dataset.date}_${slot.dataset.time}`;
                const count = aggregatedData[slotKey] || 0;

                slot.classList.remove('aggregated-8', 'aggregated-7', 'aggregated-6');

                if (!selectedSlots.has(slotKey)) {
                    if (count >= 8) {

        document.getElementById('loadScheduleBtn').addEventListener('click', loadUserSchedule);
